<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Webpack & Babel Demonstration</title>

    <link rel="stylesheet" type="text/css" href="css/index.css">
    
  </head>
  <body>
    
    <form action="javascript:void(0);" method="POST"> 
      <input type="text" id="add-name" placeholder="New country">
      <input type="submit" value="Add" class="btn-add-item">
    </form>

    <div id="spoiler" role="aria-hidden">
      <form action="javascript:void(0);" method="POST" id="saveEdit">
      <input type="text" id="edit-name">
      <input type="submit" value="Update" class="btn-update-item" /> 
      <a aria-label="Close">&#10006;</a>
      </form>
    </div>

    <h3 id="alertMessage">/</h3>  
    <p id="counter"></p>
    <table>
        <tr>
        <th>Name</th>
        </tr>
        <tbody id="countries">
        </tbody>
    </table>

    <script src="./js/bundle.js" charset="utf-8"></script>
  </body>
</html>
